name: Production Deployment

concurrency: production

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 24
  PNPM_VERSION: 10

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build for production deployment
        run: pnpm run build --base-href=/evdc-mapbox-poc/
      - name: Deploy to production with gh-pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          pnpx gh-pages \
            --dist dist/evdc-mapbox-tests/browser \
            --user "github-actions-bot <support+actions@github.com>" \
            --message "Deploy production to GitHub pages" \
            --add
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
