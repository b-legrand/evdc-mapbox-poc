name: Production Deployment

concurrency: production

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 20

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build for production deployment
        run: pnpm run build --base-href=/evdc-mapbox-poc/
      - name: Deploy to production with gh-pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          pnpx gh-pages -d dist/evdc-mapbox-tests/browser -u "github-actions-bot <support+actions@github.com>" -m "Deploy production to GitHub pages" -f
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
